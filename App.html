<html lang="eng">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy"
          content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval' http://www.google.com">
    <link rel="stylesheet" href="./index.css"/>
</head>

<body>
<form autocomplete="off">
    <label for="username">Username</label>
    <input type="text" name="username" id="username">
    <div class="form_options">
        <button type="button" id="new-tab-link">Go</button>
        <button type="button" id="redirect-tab-link">Redirect</button>
        <button type="button" id="save-link">Save</button>
    </div>
</form>
<hr style="margin: 5px 0"/>
<section class="list_options">
    <label>
        <input type="radio" name="link-option" value="new-tab" id="new-tab">
        Go!
    </label>
    <label>
        <input type="radio" name="link-option" value="redirect-tab" id="redirect-tab">
        Redirect
    </label>
</section>
<hr style="margin: 5px 0; border: 1px dashed;"/>
<ul class="link_list"></ul>
<script src="./App.js"></script>
</body>
</html>
