<html lang="eng">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy"
          content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval' http://www.google.com">
    <link rel="stylesheet" href="./index.css"/>
</head>

<body>
<button type="button" id="get-link">Get link</button>
<form>
    <label for="username">Username:</label>
    <input type="text" name="username" id="username">
    <button type="button" id="new-tab-link">Go!</button>
    <button type="button" id="redirect-tab-link">Redirect!</button>
</form>
<hr style="margin: 5px 0"/>
<section class="list_options">
    <label>
        <input type="radio" name="link-option" value="new-tab" id="new-tab">
        Go!
    </label>
    <label>
        <input type="radio" name="link-option" value="redirect-tab" id="redirect-tab">
        Redirect
    </label>
</section>
<ul class="link_list">
    <li class="link_list__option">
        <a class="link_list__option__click">Karen</a>
    </li>
    <li class="link_list__option">
        <a class="link_list__option__click">Cgranda</a>
    </li>
    <li class="link_list__option">
        <a class="link_list__option__click">Inna</a>
    </li>
    <li class="link_list__option">
        <a class="link_list__option__click">Kathy</a>
    </li>
    <li class="link_list__option">
        <a class="link_list__option__click">Wilber</a>
    </li>
</ul>
<script src="./App.js"></script>
</body>
</html>
